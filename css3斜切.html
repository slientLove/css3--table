<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3盒模型</title>
    <style>
        body{   margin:0 auto;padding: 0;width: 300px;height: 300px;border:1px solid black;}
        ul{list-style: none;}
        ul li{float: left;background:red;margin: 0 20px;padding:20px;font:16px/16px "微软雅黑";-webkit-transform:skew(30deg);transition: 2s;}       /*  2d运动属性  */
        a{text-decoration: none;display: block;-webkit-transform:skew(-30deg);}


        li:hover{-webkit-transform:scale(1.5);}     /* 对图形进行缩放,放大1.5倍  */
    </style>
</head>
<body>
   <ul>
       <li><a href="#">杨若兮</a></li>
       <li><a href="#">杨若兮</a></li>
   </ul>
</body>
</html>
