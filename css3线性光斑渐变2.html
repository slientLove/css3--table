<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3盒模型</title>
    <style>
        body{   margin:0;padding: 0;}
        .box{width: 300px;height: 300px;margin: 200px auto;

            background: -webkit-linear-gradient(-30deg,rgba(255,255,255,0) 0px,rgba(255,255,255,0) 150px,rgba(255,255,255,1) 170px,rgba(255,255,255,1) 180px,rgba(255,255,255,0) 200px)  no-repeat -200px 0px,url(new_bg.png) no-repeat;-webkit-transition:3s;}
            .box:hover{background-position: 300px 0,-100px,-100px;}

        /*  利用渐变设置光斑滚动效果  */
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
