<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择符</title>
	<style>
		div{
			background: red;width: 200px;height: 100px;margin: 30px auto;
		}
		@-webkit-keyframes mycolor{

			/*	分别实现向左和向右旋转一定角度	*/
			0%{background: red;-webkit-transform:rotate(0deg);}
			30%{background: red;-webkit-transform:rotate(30deg);}
			60%{background: red;-webkit-transform:rotate(-30deg);}
			100%{background: red;-webkit-transform:rotate(0deg);}
		}
		div:hover{
			-webkit-animation:mycolor 5s linear;
		}
	</style>
</head>
<body>
		<div>运动效果</div>
		<div id="div1">translate运动</div>
</body>
</html>
