<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3盒模型</title>
    <style>
        body{margin:0;padding: 0;}
        /*  盒子排列方式，设置在父级元素里面   */
        #wrap{ width:100%;height: 300px;border: 10px solid #000;display: -webkit-box;
            -webkit-box-direction: reverse;padding: 10px;-webkit-box-pack:justify;-webkit-box-align:end;}

        /*  富裕空间处理，有几个属性：start,end,center,fustify,分别使盒子占用不同空间   */
        /*      -webkit-box-align实现垂直方向上的居中     */
        #wrap  div{width:100px;height:100px;background:red;border:1px solid #fff;padding: 0 10px;}

    </style>
</head>
<body>
<div id="wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>

</body>
</html>
