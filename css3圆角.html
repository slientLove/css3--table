<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3盒模型</title>
    <style>
        body{   margin:0;padding: 0;}
        .box{ width: 300px;height: 300px;margin: 100px auto; -webkit-transition: 5s linear;}
        .box div{float: left;width: 100px;height: 100px;background: red;margin: 10px 10px;}
        div:nth-child(1),div:nth-child(4){border-radius: 0 70%;}
        div:nth-child(2),div:nth-child(3){border-radius: 70% 0;}
        .box:hover{-webkit-transform:rotate(1440deg);}
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
