<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3盒模型</title>
    <style>
        body{   margin:0 auto;padding: 0;width: 600px;height: 300px;border:1px solid black;}
        div{width: 100px;height: 100px;background:red;margin: 100px auto;-webkit-transition:3s;}
        body:hover div{-webkit-transform:translate(100px,100px);}
              /*  将div进行位移，translate()参数分别向左，和向右进行偏移    */
    </style>
</head>
<body>
    <div></div>
</body>
</html>n
